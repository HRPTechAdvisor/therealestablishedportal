<!DOCTYPE html>
<html lang="en-US">
<head>
  <!-- Keep existing meta tags -->
  <style>
    /* Add project-focused styles */
    .master-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      padding: 2rem;
    }

    .portfolio-piece {
      background: rgba(20,20,30,0.9);
      border-radius: 15px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .portfolio-piece:hover {
      transform: translateY(-5px);
    }

    .piece-header {
      padding: 1.5rem;
      background: linear-gradient(135deg, #00ffcc30, #ff00aa30);
    }

    .piece-content {
      padding: 1.5rem;
    }

    .badge {
      display: inline-block;
      padding: 0.3rem 0.8rem;
      border-radius: 20px;
      background: #00ffcc20;
      border: 1px solid #00ffcc;
      margin: 0.3rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- Design Work Section -->
  <section class="section">
    <h2>Design Portfolio</h2>
    <div class="master-grid">
      
      <!-- Figma Slides -->
      <div class="portfolio-piece">
        <div class="piece-header">
          <h3>Pitch Deck Design</h3>
          <div class="badges">
            <span class="badge">Figma</span>
            <span class="badge">UI/UX</span>
          </div>
        </div>
        <div class="piece-content">
          <iframe style="border: 1px solid rgba(0, 0, 0, 0.1);" 
                  width="100%" 
                  height="300" 
                  src="https://embed.figma.com/slides/V1CDH3NwonnFw1kGaFgB3t/Template-for-Pitch-Deck--Copy-?node-id=1-271&embed-host=share" 
                  allowfullscreen></iframe>
        </div>
      </div>

      <!-- Canva Designs -->
      <div class="portfolio-piece">
        <div class="piece-header">
          <h3>Social Media Designs</h3>
          <div class="badges">
            <span class="badge">Canva</span>
            <span class="badge">Graphic Design</span>
          </div>
        </div>
        <div class="piece-content">
          <div style="position:relative; padding-top: 133.3333%;">
            <iframe loading="lazy" 
                    style="position:absolute;top:0;left:0;width:100%;height:100%;border:none;" 
                    src="https://www.canva.com/design/DAFUSIOdm90/NVF_eo2J7HMoBNNuIOm70Q/view?embed" 
                    allowfullscreen></iframe>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Development Projects -->
  <section class="section">
    <h2>Development Projects</h2>
    <div class="master-grid">
      
      <!-- GitHub Showcase -->
      <div class="portfolio-piece">
        <div class="piece-header">
          <h3>Personal Portfolio</h3>
          <div class="badges">
            <span class="badge">HTML/CSS</span>
            <span class="badge">JavaScript</span>
          </div>
        </div>
        <div class="piece-content">
          <img src="hrptechadvisor.github.io-screenshot.png" alt="Portfolio Screenshot">
          <a href="https://hrptechadvisor.github.io" target="_blank" class="cta-button">Live Demo</a>
        </div>
      </div>

      <!-- Android Project -->
      <div class="portfolio-piece">
        <div class="piece-header">
          <h3>Android Studio Work</h3>
          <div class="badges">
            <span class="badge">Java</span>
            <span class="badge">Mobile UI</span>
          </div>
        </div>
        <div class="piece-content">
          <video controls style="width:100%">
            <source src="document_5181506085571265683.mp4" type="video/mp4">
          </video>
        </div>
      </div>
    </div>
  </section>

  <!-- Certifications -->
  <section class="section">
    <h2>Certifications</h2>
    <div class="master-grid">
      <div class="portfolio-piece">
        <div class="piece-header">
          <h3>Microsoft AI Certification</h3>
          <div class="badges">
            <span class="badge">AI Fundamentals</span>
          </div>
        </div>
        <div class="piece-content">
          <img src="CertificateOfCompletion_Career_Essentials_in_Generative_AI_by_Microsoft.jpg" 
               alt="Microsoft Certification" style="width:100%">
        </div>
      </div>
    </div>
  </section>

  <!-- Social Media Content -->
  <section class="section">
    <h2>Content Creation</h2>
    <div class="master-grid instagram-grid">
      <blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/reel/DDKuoZSyHlo/"></blockquote>
      <blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/reel/DB8dGXXIiVg/"></blockquote>
      <!-- Add other Instagram embeds -->
    </div>
  </section>

</body>
</html>
