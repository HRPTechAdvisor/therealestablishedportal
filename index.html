    <style>
        :root {
            --primary: #00ffcc;
            --secondary: #ff00aa;
            --dark: #111;
            --light: #fff;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: var(--dark);
            color: var(--light);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
            padding: 2rem;
        }

        .gallery img, .gallery video {
            width: 100%;
            height: auto;
            border: 2px solid var(--primary);
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .gallery img:hover, .gallery video:hover {
            transform: scale(1.03);
        }

        .embed-container {
            margin: 2rem;
            border: 1px solid var(--primary);
            border-radius: 12px;
            overflow: hidden;
        }

        .section {
            padding: 2rem;
            border-bottom: 3px solid var(--secondary);
        }

        h1, h2 {
            color: var(--primary);
            text-align: center;
            padding: 1rem;
        }
    </style>
</head>
