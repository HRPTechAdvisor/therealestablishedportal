  <style>
    :root {
      --primary: #00ffcc;
      --secondary: #ff00aa;
      --accent: #ffcc00;
      --dark: #111;
      --light: #fff;
      --neon-glow: 0 0 10px var(--primary), 0 0 20px var(--primary);
      --section-bg: rgba(15, 15, 25, 0.85);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(rgba(0,0,0,0.9), rgba(0,0,0,0.9)), 
                  url('recordback.jpg') no-repeat center center fixed;
      background-size: cover;
      color: var(--light);
      line-height: 1.6;
      overflow-x: hidden;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 2rem;
    }

    /* Navigation */
    .nav {
      position: fixed;
      top: 0;
      right: 20px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      z-index: 1000;
    }

    .nav ul {
      list-style: none;
    }

    .nav-link {
      color: var(--light);
      text-decoration: none;
      font-size: 1rem;
      margin: 1rem 0;
      display: block;
      transition: color 0.3s ease;
    }

    .nav-link:hover,
    .nav-link.active {
      color: var(--primary);
      text-shadow: var(--neon-glow);
    }

    .hamburger {
      display: none;
      position: fixed;
      top: 20px;
      right: 20px;
      flex-direction: column;
      justify-content: space-between;
      width: 30px;
      height: 20px;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 1100;
    }

    .hamburger span {
      width: 100%;
      height: 3px;
      background: var(--primary);
      transition: all 0.3s ease;
    }

    .mobile-nav {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: rgba(10, 10, 20, 0.95);
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .mobile-nav.active {
      display: flex;
    }

    .mobile-nav .nav-link {
      font-size: 1.5rem;
      margin: 1.5rem 0;
    }

    /* Social Sidebar */
    .social-sidebar {
      position: fixed;
      bottom: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      z-index: 1000;
    }

    .social-sidebar a {
      color: var(--primary);
      font-size: 1.5rem;
      transition: all 0.3s ease;
    }

    .social-sidebar a:hover {
      color: var(--secondary);
      transform: translateY(-5px);
    }

    /* Hero Section */
    #hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: left;
      padding: 4rem 0;
    }

    #hero h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 4rem;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: var(--neon-glow);
    }

    #hero h2 {
      font-size: 2rem;
      color: var(--light);
      margin: 1rem 0;
    }

    #hero h2 span {
      color: var(--primary);
    }

    #hero p {
      max-width: 600px;
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .cta-button {
      display: inline-block;
      background: var(--primary);
      color: var(--dark);
      padding: 0.8rem 2rem;
      border-radius: 25px;
      text-decoration: none;
      font-weight: 700;
      transition: all 0.3s ease;
      box-shadow: var(--neon-glow);
    }

    .cta-button:hover {
      background: var(--secondary);
      color: var(--light);
      transform: scale(1.05);
    }

    /* Section Styles */
    section {
      padding: 6rem 0;
      background: var(--section-bg);
      border-radius: 12px;
      margin: 2rem 0;
    }

    h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      color: var(--primary);
      margin-bottom: 2rem;
      text-align: center;
      position: relative;
    }

    h2::after {
      content: '';
      position: absolute;
      width: 100px;
      height: 4px;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(90deg, var(--primary), var(--secondary));
    }

    /* About Section */
    #about {
      text-align: left;
    }

    #about p {
      max-width: 600px;
      margin-bottom: 2rem;
    }

    #about .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }

    #about img {
      width: 100%;
      height: auto;
      border: 2px solid var(--primary);
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    #about img:hover {
      transform: scale(1.03);
    }

    /* Experience Section */
    .timeline {
      position: relative;
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem 0;
    }

    .timeline::before {
      content: '';
      position: absolute;
      width: 4px;
      background: var(--primary);
      top: 0;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
    }

    .timeline-item {
      position: relative;
      margin: 2rem 0;
      width: 50%;
    }

    .timeline-item:nth-child(odd) {
      left: 0;
      text-align: right;
      padding-right: 2rem;
    }

    .timeline-item:nth-child(even) {
      left: 50%;
      padding-left: 2rem;
    }

    .timeline-content {
      background: var(--section-bg);
      padding: 1.5rem;
      border-radius: 8px;
      border: 1px solid var(--primary);
      position: relative;
    }

    .timeline-content::before {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: var(--primary);
      border-radius: 50%;
      top: 50%;
      transform: translateY(-50%);
    }

    .timeline-item:nth-child(odd) .timeline-content::before {
      right: -10px;
    }

    .timeline-item:nth-child(even) .timeline-content::before {
      left: -10px;
    }

    .timeline-content h3 {
      font-family: 'Orbitron', sans-serif;
      color: var(--accent);
      margin-bottom: 0.5rem;
    }

    /* Work Section */
    .project-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 2rem;
    }

    .project-card {
      display: flex;
      align-items: center;
      background: var(--section-bg);
      border-radius: 12px;
      padding: 2rem;
      border: 1px solid var(--primary);
      transition: all 0.3s ease;
    }

    .project-card:nth-child(even) {
      flex-direction: row-reverse;
    }

    .project-image {
      width: 50%;
      height: auto;
      border-radius: 8px;
      margin: 0 2rem;
    }

    .project-content {
      flex: 1;
    }

    .project-content h3 {
      font-family: 'Orbitron', sans-serif;
      color: var(--accent);
      margin-bottom: 1rem;
    }

    .project-content p {
      margin-bottom: 1rem;
    }

    .tech-badges {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .tech-badge {
      background: rgba(0,0,0,0.5);
      border: 1px solid var(--primary);
      color: var(--primary);
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 0.9rem;
      transition: all 0.3s ease;
    }

    .tech-badge:hover {
      background: var(--primary);
      color: var(--dark);
    }

    .project-links a {
      color: var(--primary);
      margin-right: 1rem;
      font-size: 1.5rem;
      transition: color 0.3s ease;
    }

    .project-links a:hover {
      color: var(--secondary);
    }

    /* Music Section */
    #music iframe {
      margin: 2rem auto;
      border: 2px solid var(--primary);
      border-radius: 8px;
    }

    /* Contact Section */
    .contact-form {
      max-width: 600px;
      margin: 2rem auto;
      display: flex;
      flex-direction: column;
    }

    .contact-form input,
    .contact-form textarea {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid var(--primary);
      color: var(--light);
      padding: 0.8rem;
      margin: 0.5rem 0;
      border-radius: 5px;
      font-size: 1rem;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      outline: none;
      border-color: var(--secondary);
      box-shadow: var(--neon-glow);
    }

    .contact-form textarea {
      resize: vertical;
    }

    .contact-form button {
      align-self: center;
    }

    .contact-links {
      list-style: none;
      text-align: center;
      margin-top: 2rem;
    }

    .contact-links li {
      margin: 0.5rem 0;
    }

    .contact-links a {
      color: var(--primary);
      text-decoration: none;
    }

    .contact-links a:hover {
      color: var(--secondary);
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 2rem 0;
      background: rgba(0,0,0,0.9);
      border-top: 1px solid var(--primary);
    }

    footer p {
      font-size: 0.9rem;
    }

    footer a {
      color: var(--primary);
      text-decoration: none;
    }

    footer a:hover {
      color: var(--secondary);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .nav {
        display: none;
      }

      .hamburger {
        display: flex;
      }

      #hero h1 {
        font-size: 2.5rem;
      }

      #hero h2 {
        font-size: 1.5rem;
      }

      .project-card {
        flex-direction: column !important;
      }

      .project-image {
        width: 100%;
        margin: 1rem 0;
      }

      .timeline::before {
        left: 20px;
      }

      .timeline-item {
        width: 100%;
        left: 0;
        padding-left: 40px;
        padding-right: 1rem;
        text-align: left;
      }

      .timeline-item:nth-child(even) {
        left: 0;
      }

      .timeline-content::before {
        left: 10px;
      }

      .social-sidebar {
        bottom: 10px;
        left: 10px;
        flex-direction: row;
        gap: 1rem;
      }
    }
