<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Prediction</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      padding: 20px;
    }
    #chart-container {
      width: 80%;
      height: 400px;
      margin: auto;
    }
  </style>
</head>
<body>
  <h1>Stock Prediction Model</h1>
  <p>Enter a stock symbol to predict future prices based on a simple moving average:</p>
  
  <!-- Input for Stock Symbol -->
  <input type="text" id="stock-symbol" placeholder="Enter Stock Symbol (e.g., AAPL)" />
  <button onclick="fetchStockData()">Get Prediction</button>
  
  <div id="chart-container">
    <canvas id="stock-chart"></canvas>
  </div>

  <script>
    const apiKey = 'YOUR_ALPHA_VANTAGE_API_KEY';  // Replace with your API Key from Alpha Vantage
    const apiUrl = 'https://www.alphavantage.co/query';

    let chart;

    function fetchStockData() {
      const symbol = document.getElementById('stock-symbol').value;

      if (symbol) {
        fetch(`${apiUrl}?function=TIME_SERIES_DAILY&symbol=${symbol}&apikey=${apiKey}`)
          .then(response => response.json())
          .then(data => {
            const timeSeries = data['Time Series (Daily)'];
            if (timeSeries) {
              const dates = Object.keys(timeSeries);
              const closingPrices = dates.map(date => parseFloat(timeSeries[date]['4. close']));

              // Calculate simple moving average for prediction (for simplicity)
              const sma = calculateSMA(closingPrices, 5); // 5-day moving average

              // Prepare data for the chart
              const chartData = {
                labels: dates.slice(0, closingPrices.length),
                datasets: [{
                  label: 'Stock Price (Closing)',
                  data: closingPrices,
                  borderColor: 'rgba(75, 192, 192, 1)',
                  fill: false
                }, {
                  label: '5-Day Moving Average',
                  data: sma,
                  borderColor: 'rgba(153, 102, 255, 1)',
                  fill: false
                }]
              };

              // Render the chart
              renderChart(chartData);
            } else {
              alert('Stock data not found or API limit exceeded.');
            }
          })
          .catch(error => console.error('Error fetching stock data:', error));
      }
    }

    function calculateSMA(data, period) {
      const sma = [];
      for (let i = period - 1; i < data.length; i++) {
        const avg = data.slice(i - (period - 1), i + 1).reduce((acc, val) => acc + val, 0) / period;
        sma.push(avg);
      }
      return sma;
    }

    function renderChart(data) {
      const ctx = document.getElementById('stock-chart').getContext('2d');
      if (chart) chart.destroy(); // Destroy previous chart if exists
      chart = new Chart(ctx, {
        type: 'line',
        data: data,
        options: {
          responsive: true,
          plugins: {
            title: {
              display: true,
              text: 'Stock Price Prediction (with 5-Day Moving Average)'
            }
          }
        });
    }
  </script>
</body>
</html>
