<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Prediction</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      padding: 20px;
    }
    #chart-container {
      width: 80%;
      height: 400px;
      margin: auto;
    }
    input {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Stock Price Prediction Using Linear Regression</h1>
  <p>Enter stock data points and predict the next price:</p>
  
  <!-- Input for Stock Data (example data: [10, 12, 15, 16, 18]) -->
  <input type="text" id="stock-data" placeholder="Enter stock prices separated by commas (e.g., 10,12,15,16,18)" />
  <button onclick="predictStockPrice()">Predict</button>
  
  <div id="chart-container">
    <canvas id="stock-chart"></canvas>
  </div>

  <script>
    function parseData(data) {
      return data.split(',').map(val => parseFloat(val.trim()));
    }

    function linearRegression(x, y) {
      const n = x.length;
      const sumX = x.reduce((a, b) => a + b, 0);
      const sumY = y.reduce((a, b) => a + b, 0);
      const sumXY = x.reduce((a, b, i) => a + b * y[i], 0);
      const sumX2 = x.reduce((a, b) => a + b * b, 0);

      const slope = (n * sumXY - sumX * sumY) / (n * sumX2 - sumX * sumX);
      const intercept = (sumY - slope * sumX) / n;

      return { slope, intercept };
    }

    function predictStockPrice() {
      const rawData = document.getElementById('stock-data').value;

      if (rawData) {
        const stockData = parseData(rawData);
        const x = stockData.map((_, index) => index + 1);  // [1, 2, 3, ..., N]
        const y = stockData;  // Stock prices

        // Perform linear regression
        const { slope, intercept } = linearRegression(x, y);

        // Predict the next value (extrapolation)
        const nextX = x.length + 1;
        const nextPrice = slope * nextX + intercept;

        alert(`Predicted next price: $${nextPrice.toFixed(2)}`);

        // Create chart with stock data and prediction
        const chartData = {
          labels: x,
          datasets: [{
            label: 'Stock Price',
            data: y,
            borderColor: 'rgba(75, 192, 192, 1)',
            fill: false
          }]
        };

        const ctx = document.getElementById('stock-chart').getContext('2d');
        const chart = new Chart(ctx, {
          type: 'line',
          data: chartData,
          options: {
            responsive: true,
            plugins: {
              title: {
                display: true,
                text: 'Stock Price Prediction Using Linear Regression'
              }
            }
          }
        });

        // Add the predicted point to the chart
        chartData.labels.push(nextX);
        chartData.datasets[0].data.push(nextPrice);

        chart.update();
      }
    }
  </script>
</body>
</html>
