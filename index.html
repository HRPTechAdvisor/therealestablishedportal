<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elite Health | Break World Records</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: #111111;
      color: white;
      font-family: 'Roboto', sans-serif;
      transition: background 0.5s ease;
    }

    .neon-text {
      color: #10b981;
      text-shadow: 0 0 20px rgba(16, 185, 129, 1), 0 0 30px rgba(16, 185, 129, 0.9);
    }

    .btn {
      padding: 12px 24px;
      background-color: #10b981;
      color: white;
      border-radius: 10px;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #06b870;
      transform: scale(1.1);
    }

    .btn:active {
      transform: scale(0.95);
    }

    .header {
      text-align: center;
      margin-top: 50px;
    }

    .hero-title {
      font-size: 3.5rem;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 15px rgba(16, 185, 129, 1);
    }

    .subheading {
      font-size: 1.25rem;
      color: #e5e7eb;
      margin-top: 10px;
    }

    .card {
      background: #1a1a1a;
      padding: 20px;
      margin: 20px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
    }

    .card-title {
      color: #10b981;
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .highlight-bg {
      background: rgba(16, 185, 129, 0.2);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

  </style>
</head>

<body>
  <!-- Header Section -->
  <header class="header">
    <h1 class="hero-title neon-text">Elite Health | Break World Records</h1>
    <p class="subheading">Push the boundaries of fitness and wellness</p>
    <button class="btn mt-5" onclick="scrollToLeaderboard()">Explore Records</button>
  </header>

  <!-- Health Tracking Dashboard -->
  <section class="highlight-bg mt-10 p-6 text-center">
    <h2 class="neon-text text-xl">Track Your Progress</h2>
    <div class="mt-4">
      <!-- Health metrics (e.g., calories burned, steps taken, etc.) -->
      <div class="card">
        <h3 class="card-title">Calories Burned Today</h3>
        <p>800/1000 kcal</p>
      </div>
      <div class="card">
        <h3 class="card-title">Steps Taken</h3>
        <p>12,345/15,000 steps</p>
      </div>
    </div>
  </section>

  <!-- Record Leaderboards -->
  <section id="leaderboards" class="highlight-bg mt-10 p-6">
    <h2 class="neon-text text-2xl">Global Health Records</h2>
    <div id="record-list" class="mt-6">
      <!-- Dynamic record content here -->
    </div>
  </section>

  <!-- JavaScript for Interaction -->
  <script>
    // Simulate Real-Time Record Feed
    function updateRecords() {
      const records = [
        { title: "Fastest 5K Run", value: "12 minutes", holder: "Usain Bolt" },
        { title: "Most Push-ups in a Day", value: "10,000", holder: "John Doe" }
      ];
      let recordHTML = '';
      records.forEach(record => {
        recordHTML += `
          <div class="card">
            <h3 class="card-title">${record.title}</h3>
            <p>Record Holder: <strong>${record.holder}</strong></p>
            <p>Record Value: <strong>${record.value}</strong></p>
          </div>
        `;
      });
      document.getElementById('record-list').innerHTML = recordHTML;
    }

    // Scroll to leaderboard
    function scrollToLeaderboard() {
      document.getElementById('leaderboards').scrollIntoView({ behavior: 'smooth' });
    }

    // Initialize
    updateRecords();
  </script>
</body>
</html>
